<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Pokémon Search!</h1>
    </header>
    <main>
      <div>
        <h2> Search for a specific Pokémon or its ID! </h2>
          <div id="input-container">
            <input id="search-input" type="text" required/>
            <button id="search-button" type="button">Search!</button>
          </div>
      </div>
      <div id="pokemon-container">
        <div class="row">
          <p id="pokemon-name"></p>
          <p id="pokemon-id"></p>
        </div>
        <p class="row" id="weight"></p>
        <p class="row" id="height"></p>
        <img class="row" id="sprite"/>
        <div class="row" id="types-container">
        </div>
      </div>
      <table id="stats-table">
        <tr id="header-row">
          <th>Base</th>
          <th>Stats</th>
        </tr>
        <tr>
          <td>HP:</td>
          <td id="hp" class="number-stat"></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td id="attack" class="number-stat"></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td id="defense" class="number-stat"></td>
        </tr>
        <tr>
          <td>Sp. Attack:</td>
          <td id="special-attack" class="number-stat"></td>
        </tr>
        <tr>
          <td>Sp. Defense:</td>
          <td id="special-defense" class="number-stat"></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td id="speed" class="number-stat"></td>
        </tr>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
